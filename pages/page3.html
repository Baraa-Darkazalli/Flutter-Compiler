  *{
    margin: 0; padding: 0; box-sizing: border-box; 
  }
  body{
    display: grid;
    grid-template-areas:"header header"
 "nav nav"
 "aside main"
 "footer" "footer";
  }
  main{
    grid-area: main;
    padding: 20px;

  header{
    grid-area: header;

  nav{

    padding: 10px;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
  }
  aside {
    grid-area: aside;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #E2E2E2;
    height: 100vh;
    overflow: auto;
  }
  /* Sidebar Args */
  aside div {
    display: block;
    color: black;
    padding: 16px;
    text-decoration: none;
  }
  /* Active/current Arg */
  aside div.active {
    background-color: #04AA6D;
    color: white;
  }
  /* Arg on mouse-over */
  aside div:hover:not(.active) {
    background-color: #555;
    color: white;
  }
  .inkWell{
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;

  }

    color: #FFFFFF;

    width: 56px;
    height: 56px;
    text-align: center;
    line-height: 56px;
    font-size: 24px;

  .floating-action-button:hover{

  .row{

  .column{

<script>
function navigate(params) {
  var url = params[0] + "?";
  params.forEach(function(value, index) {
    if (index !== 0) {
      url += "&";
    }
    url += "param" + index + "=" + value;
  });
  window.location.href = url;
}
</script><script>
  var queryString = window.location.search;
  var cleanedQueryString = decodeURIComponent(queryString.replace(/\+/g, ' '));
  var params = new URLSearchParams(cleanedQueryString);
  var values = [];
  params.forEach(function(value) {
    values.push(value);
  });
</script>
